language: rust

sudo: required

before_install: |
  sudo add-apt-repository ppa:chris-lea/redis-server -y
  sudo apt-get update
  sudo apt-get install redis-server=5:6.0.5-1chl1~xenial1 stunnel openssl libssl-dev -y
  redis-server --version

cache: cargo

rust:
  - stable

before_cache: |
  cargo install cargo-tarpaulin

script:
  - cargo build
  - cargo tarpaulin --out Xml

after_success: |
    # create and upload a report for codecov.io
    bash <(curl -s https://codecov.io/bash)